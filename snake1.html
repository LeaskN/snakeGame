        <script src="snake1.js"></script>
        <h1 id = "score" style = "float: left; color: white;">Score: 0</h1>

                <h3 >Controls: <b>W</b> = Up, &nbsp; A = Left, &nbsp; S = Down, &nbsp; D = Right,&nbsp; P or Space = Pause.</h3>
